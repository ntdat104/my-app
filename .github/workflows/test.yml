name: GitHub Actions Build Tester
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 16
      #     cache: 'npm'

      - name: Install dependencies
        run: 'npm ci'

      - name: Build
        run: 'npm run build'
